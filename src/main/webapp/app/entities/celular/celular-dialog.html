
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCelularLabel" data-translate="acaipdejhipsterApp.celular.home.createOrEditLabel">Create or edit a Celular</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.celular.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.celular.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="acaipdejhipsterApp.celular.numero" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.celular.numero"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="acaipdejhipsterApp.celular.operadora" for="field_operadora">Operadora</label>
            <input type="text" class="form-control" name="operadora" id="field_operadora"
                    ng-model="vm.celular.operadora"
                     />
        </div>

        <div class="form-group">
            <label data-translate="acaipdejhipsterApp.celular.estabelecimento" for="field_estabelecimento">Estabelecimento</label>
            <select class="form-control" id="field_estabelecimento" name="estabelecimento" ng-model="vm.celular.estabelecimentoId" ng-options="estabelecimento.id as estabelecimento.id for estabelecimento in vm.estabelecimentos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
