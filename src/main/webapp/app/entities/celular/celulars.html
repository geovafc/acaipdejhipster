<div>
    <h2 data-translate="acaipdejhipsterApp.celular.home.title">Celulars</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="celular.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="acaipdejhipsterApp.celular.home.createLabel">
                        Create new Celular
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numero"><span data-translate="acaipdejhipsterApp.celular.numero">Numero</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="operadora"><span data-translate="acaipdejhipsterApp.celular.operadora">Operadora</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="estabelecimentoId"><span data-translate="acaipdejhipsterApp.celular.estabelecimento">Estabelecimento</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="celular in vm.celulars track by celular.id">
                    <td><a ui-sref="celular-detail({id:celular.id})">{{celular.id}}</a></td>
                    <td>{{celular.numero}}</td>
                    <td>{{celular.operadora}}</td>
                    <td>
                        <a ui-sref="estabelecimento-detail({id:celular.estabelecimentoId})">{{celular.estabelecimentoId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="celular-detail({id:celular.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="celular.edit({id:celular.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="celular.delete({id:celular.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
