
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProdutoLabel" data-translate="acaipdejhipsterApp.produto.home.createOrEditLabel">Create or edit a Produto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.produto.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.produto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="acaipdejhipsterApp.produto.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.produto.nome"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="acaipdejhipsterApp.produto.preco" for="field_preco">Preco</label>
            <input type="number" class="form-control" name="preco" id="field_preco"
                    ng-model="vm.produto.preco"
                     />
        </div>

        <div class="form-group">
            <label data-translate="acaipdejhipsterApp.produto.estabelecimento" for="field_estabelecimento">Estabelecimento</label>
            <select class="form-control" id="field_estabelecimento" name="estabelecimento" ng-model="vm.produto.estabelecimentoId" ng-options="estabelecimento.id as estabelecimento.id for estabelecimento in vm.estabelecimentos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
