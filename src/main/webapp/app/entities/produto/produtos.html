<div>
    <h2 data-translate="acaipdejhipsterApp.produto.home.title">Produtos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="produto.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="acaipdejhipsterApp.produto.home.createLabel">
                        Create new Produto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nome"><span data-translate="acaipdejhipsterApp.produto.nome">Nome</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="preco"><span data-translate="acaipdejhipsterApp.produto.preco">Preco</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="estabelecimentoId"><span data-translate="acaipdejhipsterApp.produto.estabelecimento">Estabelecimento</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="produto in vm.produtos track by produto.id">
                    <td><a ui-sref="produto-detail({id:produto.id})">{{produto.id}}</a></td>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.preco}}</td>
                    <td>
                        <a ui-sref="estabelecimento-detail({id:produto.estabelecimentoId})">{{produto.estabelecimentoId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="produto-detail({id:produto.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="produto.edit({id:produto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="produto.delete({id:produto.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
